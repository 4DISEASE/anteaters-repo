{% extends "base.html" %}
{% block title %}Flask Test - User{% endblock %}

        {% with messages = get_flashed_messages() %}

                {% for msg in messages %}

        {% endif %}

<a class="btn btn btn-dark" href="/logout" role="button">Logout</a>

{% endblock %}
